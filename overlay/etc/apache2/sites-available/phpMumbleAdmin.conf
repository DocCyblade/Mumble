<VirtualHost *:443>
        SSLEngine on
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/phpMumbleAdmin
</VirtualHost>

ScriptAlias /cgi-bin/ /var/www/cgi-bin/

<Directory /var/www/phpMumbleAdmin>
        Options FollowSymLinks MultiViews
Require all granted
AllowOverride All
</Directory>
